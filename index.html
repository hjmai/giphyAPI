<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jiphy API!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">JIFs, not GIFs</h1>
            <h3 class="text-center">Add any tag you want! Clicking the tags will show a list of images associated with the tag. Clicking on the image will animate it!</h3>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <input class="form-control" id="buttonNameField" placeholder="Enter an animal">
                    </div>
                </form>
            </div>
            <div class="col-md-8"><button class="btn btn-primary addAnimal">Add Animal</button></div>
        </div>
        <div class="row animalButtons">
            <div class="col-md-12 buttonView">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 gifView">
            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>
</html>
